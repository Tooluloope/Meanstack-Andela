<a   class="list-group-item clearfix" *ngFor="let student of students" (click)="onSelect(student)">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ student.FullName}}</h4>
    <p class="list-group-item-text">{{ student.CurrentLevel }}</p>
  </div>
  <span class="pull-right">
        <img [src]="student.ImageUrl" alt="{{ student.FullName}}" class="img-responsive" style="max-height: 50px;">
      </span>
</a>
